<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <span>Generate a</span> 
                <span class="green-text">random password</span>
            </div>
            <p class="hint">Never use an insecure password again.</p>
            <div class="input-container">
                <div class="text-container">
                    <label>
                        Length:
                        <input type="number" id="passwordlength-el" name="password-length" min="1" max="100" />
                        (default = 15)
                    </label>
                </div>
                <div class="toggle-container">
                    <p class="enlarge-text">Numbers</p>
                    <label class="toggle">
                        <input type="checkbox" id="btnToggleNumbers" name="btnToggleNumbers" />
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <p class="enlarge-text">Symbols</p>
                    <label class="toggle">
                        <input type="checkbox" id="btnToggleSymbols" name="btnToggleSymbols" />
                        <span class="slider"></span>
                    </label>
                </div>
                <button onclick="getPasswords()">Generate Passwords</button>
            </div>
            <hr>
            <div class="passwords-container">
                <button id="password1-el" onclick="copyPasswordText('password1-el')"></button>
                <button id="password2-el" onclick="copyPasswordText('password2-el')"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
